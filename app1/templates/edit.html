<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="/update/{{ model.id }}/">
        {% csrf_token %}
        <label for="FirstName">FirstName: </label>
        <input type="text" name="FirstName" placeholder="Enter First Name" value="{{model.FirstName}}"> <br><br>
        <label for="MiddleName">MiddleName: </label>
        <input type="text" name="MiddleName" placeholder="Enter Middle Name" value="{{model.LastName}}"> <br><br>
        <label for="LastName">LastName: </label>
        <input type="text" name="LastName" placeholder="Enter Last Name" value="{{model.LastName}}"> <br><br>
        <label for="Phone">Contact: </label>
        <input type="text" name="Phone" placeholder="Enter Phone Number" value="{{model.Phone}}"> <br><br>
        <label for="Address">Address: </label>
        <input type="text" name="Address" placeholder="Enter Address" value="{{model.Address}}"> <br><br>
        <label for="Email">Email: </label>
        <input type="email" name="Email" placeholder="Enter Email" value="{{model.Email}}"> <br><br>
        <label for="Password">Password: </label>
        <input type="text" name="Password" placeholder="Enter Password" value="{{model.Password}}"> <br><br>
        <input type="submit">
    </form>
</body>
</html>
