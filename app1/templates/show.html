<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Welcome, {{ request.session.FirstName }}</p>
    <table align="center" width="50%" border="2">
        <thead>
            <th>FirstName</th>
            <th>MiddleName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Address</th>
        </thead>
        <tbody>
            {% for i in model %}
            <tr>
                <td>{{ i.FirstName }}</td>
                <td>{{ i.MiddleName }}</td>
                <td>{{ i.LastName }}</td>
                <td>{{ i.Email }}</td>
                <td>{{ i.Phone }}</td>
                <td>{{ i.Address }}</td>
                <td><a href="/delete/{{ i.id }}">Delete</a></td>
                <td><a href="/edit/{{ i.id }}">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/logout/">Logout</a>
</body>
</html>
